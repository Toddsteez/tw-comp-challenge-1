<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Static Comp One</title>
    </head>
    <body>
        <main class="container">
            <article class="head">
                <h1 class="name">Baby Beluga (The Cute White Whale)</h1>
                <p>Swimming in the deep blue sea \\ Making the world a better place // Winter is coming.</p>
                <article class="button-box">
                      <button class="head-button"><img src="icons/010-big-whale.svg" class="button-text">DESCRIPTION</button>
                      <button class="head-button"><img src="icons/008-shield.svg" class="button-text">CONSERVATION</button>
                    </article>
                  </article>
                  <article class="box" id="threats">
                    <img src="icons/009-danger.svg" class="body-icon">
                    <p class="box-text">THREATS</p>
                  </article>
                  <article class="box" id="migration">
                    <img src="icons/007-movement.svg" class="body-icon">
                    <p class="box-text">MIGRATION</p>
                  </article>
                  <article class="box" id="communication">
                    <img src="icons/005-speech-bubble.svg" class="body-icon">
                    <p class="box-text">COMMUNICATION</p>
                  </article>
                  <article class="box" id="behavior">
                    <img src="icons/011-whale.svg" class="body-icon">
                    <p class="box-text">BEHAVIOR</p>
                  </article>
                  <article class="box" id="habitat">
                    <img src="icons/004-sea.svg" class="body-icon">
                    <p class="box-text">HABITAT</p>
                  </article>
                  <article class="box" id="reproduction">
                    <img src="icons/002-heart.svg" class="body-icon">
                    <p class="box-text">REPRODUCTION</p>
                  </article>
                  <article class="box" id="diet">
                    <img src="icons/001-fishbones.svg" class="body-icon">
                    <p class="box-text">DIET</p>
                  </article>
                </main>
                <aside class="banner">
                  <button class="button" id="left">
                    <img src="icons/001-back-arrow-circular-symbol.svg">
                  <button class="button" id="right">
                    <img src="icons/002-right-arrow-circular-button.svg">
                  </button>
                  <article class="navigation">
                    <article class="nav1"></article>
                    <article class="nav2"></article>
                    <article class="nav3"></article>
                  </article>
                </aside>
                  <script src="app.js" type="text/javascript"/>
              </body>
            </html>
